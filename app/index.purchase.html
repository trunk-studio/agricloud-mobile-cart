<div data-role="purchase">
  <form id='purchaseForm' method="post" action="/order">

    <h3>一、請確認訂購數量</h3>

    <div class="readable ui-body ui-body-a ui-corner-all">
      <table width="100%" class="table-stroke table-stripe ui-responsive" id="purchaseTable" style="font-size: 15px">
        <thead>
          <tr>
            <th>品名</th>
            <th>單價</th>
            <th>數量</th>
            <th>小計</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <p style="color:red">出貨時間：9月14日~9月16日</p>
    <p>大量訂購（50箱以上）請<a href="#contact">來電或聯繫LINE客服人員</a></p>
    
    <h3>二、請填寫付款人</h3>

    <div data-role="fieldcontain">
      <label for="order[user][username]">訂購者姓名:</label>
      <input type="text" name="order[user][username]" id='order[user][username]' value="" />
    </div>

    <div data-role="fieldcontain">
      <label for="order[user][email]">E-Mail:</label>
      <input type="email" name="order[user][email]" id='order[user][email]' value="" />
    </div>

    <div data-role="fieldcontain">
      <label for="order[user][mobile]">電話:</label>
      <input type="text" name="order[user][mobile]" id='order[user][mobile]' value="" />
    </div>

    <div data-role="fieldcontain">
      <label for="order[user][address]">縣市:</label>
      <div id="twzipcode">
        <div data-role="county"
             data-name="order[user][city]"
             data-value=""
             data-style="order-user-county">
        </div>
        <div data-role="district"
             data-name="order[user][district]"
             data-value=""
             data-style="order-user-district">
        </div>
        <div data-role="zipcode"
             data-name="order[user][zipcode]"
             data-value=""
             data-style="order-user-zipcode">
        </div>
      </div>
    </div>

    <div data-role="fieldcontain">
      <label for="order[user][address]">地址:</label>
      <input type="text" name="order[user][address]" id='order[user][address]' value="" />
    </div>


    <h3>步驟三、請填寫收件人</h3>

    <div data-role="fieldcontain">
      <label>
        <input type="checkbox" id="order_infoto_shipment"> 同訂購者資訊
      </label>
    </div>

    <div data-role="fieldcontain">
      <label for="order[shipment][username]">收件者姓名:</label>
      <input type="text" name="order[shipment][username]" id='order[shipment][username]' value="" />
    </div>

    <div data-role="fieldcontain">
      <label for="order[shipment][email]">E-Mail:</label>
      <input type="email" name="order[shipment][email]" id='order[shipment][email]' value="" />
    </div>

    <div data-role="fieldcontain">
      <label for="order[shipment][mobile]">電話:</label>
      <input type="text" name="order[shipment][mobile]" id='order[shipment][mobile]' value="" />
    </div>

    <div data-role="fieldcontain">
      <label for="order[shipment][address]">縣市:</label>
      <div id="twzipcode_shipment">
        <div data-role="county"
             data-name="order[shipment][city]"
             data-value=""
             data-style="order-shipment-county">
        </div>
        <div data-role="district"
             data-name="order[shipment][district]"
             data-value=""
             data-style="order-shipment-district">
        </div>
        <div data-role="zipcode"
             data-name="order[shipment][zipcode]"
             data-value=""
             data-style="order-shipment-zipcode">
        </div>
      </div>
    </div>

    <div data-role="fieldcontain">
      <label for="order[shipment][address]">地址:</label>

      <input type="text" name="order[shipment][address]" id='order[shipment][address]' value="" />
    </div>

    <input type="hidden" name="order[usedDiscountPoint]" id='order[usedDiscountPoint]' value="" />

    <button name="purchaseFormButton" id="purchaseFormButton" class="ui-btn ui-btn-active">確認訂購</button>



    <div style="text-align:right; margin-top:50px; margin-bottom:20px">
      <a href="#product" class="ui-btn">取消訂購</a>
    </div>

  </form>
</div>
